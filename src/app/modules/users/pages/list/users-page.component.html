<div class="" *ngIf="!loading; else elseBlock">
    <h3 class="font-bold mb-2 text-2xl">Users</h3>
</div>
<div class="flex flex-col">
    <a *ngFor="let user of usersStream$ | async " [routerLink]="'/users/'+user.id">{{ user.name }}</a>
</div>
<ng-template #elseBlock>
    <div class="flex flex-col max-w-full gap-3 animate-pulse ">

        <div class="h-6 max-w-[240px] rounded-md bg-gray-300 mb-2"></div>
        <div class="flex flex-col gap-3">
            <div class="h-4 rounded-md bg-gray-300 max-w-[480px]"></div>
            <div class="h-4 rounded-md bg-gray-300 max-w-[480px]"></div>
            <div class="h-4 rounded-md bg-gray-300 max-w-[480px]"></div>
            <div class="h-4 rounded-md bg-gray-300 max-w-[480px]"></div>
            <div class="h-4 rounded-md bg-gray-300 max-w-[480px]"></div>
            <div class="h-4 rounded-md bg-gray-300 max-w-[480px]"></div>
            <div class="h-4 rounded-md bg-gray-300 max-w-[480px]"></div>
            <div class="h-4 rounded-md bg-gray-300 max-w-[480px]"></div>
            <div class="h-4 rounded-md bg-gray-300 max-w-[480px]"></div>
        </div>
    </div>

</ng-template>
