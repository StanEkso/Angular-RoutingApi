<div class="grid md:grid-cols-[1fr_2fr] gap-8 lg:gap-10 xl:gap-12">
    <app-user-card *ngIf="user$ | async as user; else: elseUser" [user]="user"></app-user-card>
    <app-album-list *ngIf="albums$ | async as albums; else: elseAlbums" [albums]="albums"></app-album-list>
    <ng-template #elseUser>
        <skeleton-user-card></skeleton-user-card>
    </ng-template>
    <ng-template #elseAlbums>
        <skeleton-list [length]="10"></skeleton-list>
    </ng-template>
</div>
